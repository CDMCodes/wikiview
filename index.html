<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/12de74e8e1.js"></script>
  <link href="style.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <title>Wiki Viewer</title>
</head>
<body>
  <div id="contentbox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/John_Collier_-_Priestess_of_Delphi.jpg" id="pythia"/>
    <h1>The </br> Oracle of </br> <i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia </h1>
    <div id="randbox">
    <p>Press here for a random article</p>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      <button><i class="fa fa-question" aria-hidden="true"></i></button></a>
    </div>

    <form id="srchform">
      <label for="search">Ask:</label>
      <input type="text" id="search" placeholder="What knowledge do you seek">
      <button id="submit"><i class="fa fa-fire" aria-hidden="true"></i></button>
      <p class='warn'>Please enter search text</p>
    </form>
  </div>

  <footer>Part of the <a href="www.freecodecamp.org">freeCodeCamp.org</a> curriculum.
  Results from <a href="https://www.mediawiki.org/wiki/API:Main_page">Wikipedia.org API</a></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
